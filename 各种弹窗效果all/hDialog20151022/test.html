<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="author" content="haibao"/>
    <meta name="url" content="http://www.hehaibao.com/"/>
    <link rel="stylesheet" href="css/animate.min.css"/> <!-- 动画效果 -->
    <link rel="stylesheet" href="css/common.css"/><!-- 页面基本样式 -->
    <title>jQuery+CSS3 多功能弹出层插件(v2.0) - by haibao</title>
</head>
<body>
<div id="wrapper">
    <header><h2>jQuery+CSS3 多功能弹出层插件<sup>v2.0.1</sup> - <small><a target="_blank" href="http://www.hehaibao.com/jquery-css3-plugin/">@haibao</a></small></h2></header>
    <div class="w50">
        <h3>其他效果示例：</h3>
        <div class="demo0 dialog" >1111</a>
            <a class="demo1 dialog">22222</a>
            <a class="demo2 dialog">3333</a>

        </div>
    </div>

        <!-- 注意：请将要放入弹框的内容放在比如id="HBox"的容器中，然后将box的值换成该ID即可，比如：$(element).hDialog({'box':'#HBox'}); -->
        <div id="HBox">

        </div><!-- HBox end -->
    </div><!-- box end -->
</div><!-- wrapper end -->

<!-- 自动弹出层内容 -->
<div id="autoShow">
    <form action="" method="post" onsubmit="return false;">
        <ul class="list">
            <li>
                <strong>昵 称  <font color="#ff0000">*</font></strong>
                <div class="fl"><input type="text" name="nickname" value="" class="ipt nickname" /></div>
            </li>
            <li>
                <strong>手 机 <font color="#ff0000">*</font></strong>
                <div class="fl"><input type="text" name="phone" value="" class="ipt phone" /></div>
            </li>
            <li>
                <strong>性 别 <font color="#ff0000">&nbsp;</font></strong>
                <div class="fl">
                    <label class="mr10"><input type="radio" name="sex" value="1"/>男</label>
                    <label class="mr10"><input type="radio" name="sex" value="2"/>女</label>
                    <label><input type="radio" name="sex" value="3"/>保密</label>
                </div>
            </li>
            <li><input type="submit" value="确认提交" class="submitBtn" /></li>
        </ul>
    </form>
</div>
<div class="aaa">
    111
</div>
<div class="bbbb">
    222
</div>

<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/jquery.hDialog.min.js"></script>
<script>
    $(function(){
        var $el = $('.dialog');
        $el.hDialog(); //默认调用

        var aaa = $("#autoShow");
        var bbb = $(".aaa");
        var ccc = $(".bbbb");

        $(".demo0").click(function () {
            $("#HBox").html(aaa);
        });
        $(".demo1").click(function () {
            $("#HBox").html(bbb);
        });
        $(".demo2").click(function () {
            $("#HBox").html(ccc);
        });



    });
</script>
</body>
</html>
